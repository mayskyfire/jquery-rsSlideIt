<!doctype html>
<html>
  <head>
    <title>3D transformations</title>
    <script src="jquery.2.0.0.min.js"></script>
    <script src="modernizr.js"></script>
    <script src="jQuery.rsSlideIt.js"></script>
    <style>
        #viewport {
            position: absolute;
            top: 0;
            right: 5%;
            bottom: 0;
            left: 5%;
            xxbackground-color: #ddd;
            -webkit-perspective: 500;
            -webkit-perspective-origin: 50% 50%;
            -ms-perspective: 500;
            -ms-perspective-origin: 50% 50%;
        }
        span {
            display: inline-block;
            width: 200px;
            height: 200px;
            background-color: #aaa;
            position: relative;
            -webkit-transform-style: preserve-3d;
            -ms-transform-style: preserve-3d;
            opacity: .8;
        }
        #top {
            display: block;
        }
        #left, #front, #right, #back {
            left: -200px;
        }
        #bottom2 {
            top: 200px;
            left: -200px
        }
        #front, #bottom2 {
            background-color: #bbb;
        }
        #top {
            -webkit-transform-origin-y: bottom;
            -webkit-transform: rotateX(90deg);
            -ms-transform-origin-y: bottom;
            -ms-transform: rotateY(40deg);
            transform-origin-y: bottom;
            transform: rotateX(90deg);
        }
        #left {
            -webkit-transform-origin-x: right;
            -webkit-transform: rotateY(-90deg);
            transform-origin-x: right;
            transform: rotateY(-90deg);
        }
        #right {
            -webkit-transform-origin-x: left;
            -webkit-transform: rotateY(90deg);
            transform-origin-x: left;
            transform: rotateY(90deg);
        }
        #back {
            left: 0;
            -webkit-transform-origin-x: left;
            -webkit-transform: rotateY(180deg) translateX(400px) translateZ(200px);
            transform-origin-x: left;
            transform: rotateY(180deg) translateX(400px) translateZ(200px);
        }
        #bottom1 {
            -webkit-transform-origin-y: top;
            -webkit-transform: rotateX(-30deg);
            transform-origin-y: top;
            transform: rotateX(-30deg);
        }
        #bottom2 {
            -webkit-transform-origin-y: 0;
            -webkit-transform: translateZ(-100px) translateY(-27px) rotateX(-150deg);
            transform-origin-y: 0;
            transform: translateZ(-100px) translateY(-27px) rotateX(-150deg);
        }
        button {
            position: absolute;
            left: 0;
            top: 0;
        }
        #next {
            top: 20px;
        }
        #playPause {
            top: 50px;
        }
        #stop {
            top: 70px;
        }
        footer {
            height: 100px;
            background-color: rgba(0,0,0,.1);
            position: relative;
            pointer-events: none;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#viewport").rsSlideIt({
                initialSlide: 1,
                initialZoom: 1,
                slideSelector: "span",
                events: {
                    onClickSlide: function (event, $slide, index) {
                        console.info(event, $slide, index);
                    }
                }
            });

            $("#prev").click(function() {
                $("#viewport").rsSlideIt('transition', {
                    slide: 'prev',
                    duration: 3000
                });
            });
            $("#next").click(function() {
                $("#viewport").rsSlideIt('transition', {
                    slide: 'next',
                    zoom: 'fit',
                    duration: 1000,
                    zoomVertex: .5
                });
            });
            $("#playPause").click(function() {
                $("#viewport").rsSlideIt('playPause', {
                    sequence: 'next',       // Type: array of positive integers or a string 'prev' or a string 'next'
                    delayOnSlide: [200, 500],    // positive integer or string or array of positive integers/strings.
                    zoom: [1,.3],            // positive real number or 'current' or 'fitWidth' or 'fitHeight' or 'fit' or 'cover' or an array of positive real numbers and strings
                    zoomVertex: 'out',   // positive real number or 'out' or 'in' or 'linear' or an array of positive real numbers and strings
                    easing: 'swing',        // Easing function used in transitions (@see http://api.jquery.com/animate/#easing). Type: string or array of strings.
                    duration: 600,          // positive integer or string or array of positive integers/strings.
                    repeat: 'forever',      // positive integer or 'forever'
                    userInteract: true,     // true: user can zoom and pan while slideshow is standing still; false: otherwise 
                    onPlay: null,           // Fired when the sequence starts to run
                    onStop: null,           // Fired when the whole sequence is completed (only if repeat is not 'forever')
                    onPause: null,          // Fired when the sequence pauses in a specific slide
                    onBeginTrans: null,     // Fired when the transition within the sequence starts to run
                    onEndTrans: null,       // Fired when the transition within the sequence is completed
                    onBeginDelay: null,     // Fired when slideshow pauses for some time on a specific slide. Type: function(event, slide, delay)
                    onEndDelay: null        // Fired when the delay performed on a specific slide has finished. Type: function(event, slide)
               });
            });
            $("#stop").click(function() {
                $("#viewport").rsSlideIt('stop');
            });
        });
    </script>
  </head>
  <body>
    <button id="prev">prev</button>
    <button id="next">next</button>
    <button id="playPause">Play/Pause</button>
    <button id="stop">Stop</button>
    <span id="top">top</span>
    <div id="viewport">
        <span id="top">
        top</span><span id="left" data-transform="rotateY(-90deg)">
        left</span><span id="front">
        front</span><span id="right" data-transform="rotateY(90deg)">
        right</span><span id="back" data-transform="rotateY(180deg) translateX(400px) translateZ(200px)">
        back</span><span id="bottom1" data-transform="rotateX(-30deg)">
        bottom1</span><span id="bottom2" data-transform="translateZ(-100px) translateY(-27px) rotateX(-150deg)">
        bottom2</span>
    </div>
    <footer>FOOTER</footer>
  </body>
</html>
