    <script type="text/javascript">
        var angle = 0;
        $(document).ready(function () {
            /*
            $("#overviewDiv").rsOverview({
                viewport: $("#e")
            });
            */
            $("#e").rsSlideIt({
                initialSlide: 0,
                initialZoom: 1,
                //initialDegrees: 10,
                zoomStep: 0.075,
                zoomMin:0.0005,
                selector: {
                    slide: 'img, .slide, .detail, button',
                    elementsOnTop: '#shade,#cover',
                    caption: 'p'
                },
                events: {
                    onAjaxLoadBegin:  function (event, qtTotal) {
                        //console.log('onAjaxLoadBegin: qtTotal=' + qtTotal);
                    },
                    onAjaxLoadSlide: function (event, $ajaxSlide, index, succeed) {
                        //console.log('onAjaxLoadSlide:  $ajaxSlide=' + $ajaxSlide.attr('id') + ' index=' + index + ' succeed=' + succeed);
                    },
                    onAjaxLoadEnd: function (event) {
                        //console.log('onAjaxLoadEnd');
                    },
                    onSelectSlide: function (event, $slide, index, caption) {
                        //console.log('onSelectSlide: caption=' + caption);
                        $slide.fadeTo(50, 1);
                    },
                    onUnselectSlide: function (event, $slide, index) {
                        $slide.fadeTo(50, 0.6);
                    },
                    onBeginRotation: function (event, fromDegrees, toDegrees, center, size) {
                        $("#out").html("BEGIN ROTATION: deg(" + fromDegrees + " > " + toDegrees + ") center(" + center.x + "," + center.y + ") size(" +
                        size.width + "," + size.height + ")<br />");
                    },
                    onRotation: function (event, degrees, center, size) {
                        $("#out2").html("ROTATION: deg(" + degrees + ") center(" + center.x + "," + center.y + ") size(" +
                        size.width + "," + size.height + ")<br />");
                    },
                    onEndRotation: function (event, degrees, center, size) {
                        $("#out3").html("END ROTATION: deg(" + degrees + ") center(" + center.x + "," + center.y + ") size(" +
                        size.width + "," + size.height + ")<br />");
                    },
                    onChangeZoom: function (event, zoom) {
                        var s = -16*zoom + 33.48;
                        $("#shade").css('box-shadow', 'inset 0 0 80px ' + s + 'px #888');
                        $("#pos").html('zoom=' + zoom);
                    },
                    onClickSlide: function (event, $slide, index) {
                        $("#out4").html("Click: " + event + ' ' + $slide + ' ' + index);
                    },
                    onCreate: function (event) {
                        //console.log('onCreate');
                    }
                }
            })/*.add("#cover").mousemove(function (e) {
                $("#pos").html('(x, y)=(' + e.pageX + ', ' + (e.pageY - 300) + ')  ' +
                        'scroll=(' + $("#e").scrollLeft() + ', ' + $("#e").scrollTop() + ') origin=' + $("#ce").css('-webkit-transform-origin'));
            }).scroll(function () {
                $("#scrX").val($("#e").scrollLeft());
                $("#scrY").val($("#e").scrollTop());
                $("#easing").html('padding-left:' +
                    $("div", $("#e")).eq(0).css('padding-left') + ' padding-top:' +
                    $("div", $("#e")).eq(0).css('padding-top') + '    margin-left:' +
                    $("div", $("#e")).eq(0).css('margin-left') + ' margin-top:' +
                    $("div", $("#e")).eq(0).css('margin-top'));
            })*/;
            
            
            $("#btnset").click(function () {
                $("#e").scrollLeft($("#scrX").val()).scrollTop($("#scrY").val());
            });
            $("#btnget").click(function () {
                $("#scrX").val($("#e").scrollLeft());
                $("#scrY").val($("#e").scrollTop());
                $("#easing").html('padding-left:' +
                    $("div", $("#e")).eq(0).css('padding-left') + ' padding-top:' +
                    $("div", $("#e")).eq(0).css('padding-top') + '    margin-left:' +
                    $("div", $("#e")).eq(0).css('margin-left') + ' margin-top:' +
                    $("div", $("#e")).eq(0).css('margin-top'));
            });

            $("#_slideIt").rsSlideIt({
                layout: {
                    cols: 3,
                    horizAlign: 'right',
                    vertAlign: 'bottom'
                },
                selector: {
                    slideInSlide: 'detailImg'
                },
                behaviour: {
                    mouseZoom: true,
                    mousePad: true,
                    easing: 'swing'
                },
                events: {
                    onSelectSlide: function ($elem, $slide, slideIndex, caption) {
                        $slide.fadeTo(100, 1);
                        $("#caption").html("");
                        if (caption != null) {
                            for (var i = 0; i < caption.length; ++i) {
                                $("#caption").html($("#caption").html() + i + ': "' + caption[i] + '"<br />');
                            }
                        }
                    },
                    onUnselectSlide: function ($elem, $slide, slideIndex) {
                        $slide.fadeTo(100, 0.2);
                    }
                },
                zoomMin: 0.1,
                zoomStep: 0.05,
                zoomMax: 7,
                elementsOnTop: $("#caption"),
                initialSlide: 0,
                initialZoom: 1
            });

            $("#btnMove").click(function () {
                $("#e, #slideIt").rsSlideIt('transition', {
                    slide: 'next',
                    zoomDest: 'fit',
                    zoomVertex: 'linear',
                    duration: 3000,
                    onBegin: function(event, fromSlide, toSlide) { $("#out6").html($("#out6").html() + " onBegin(" + fromSlide + "," + toSlide + ")"); },
                    onEnd: function(event, fromSlide, toSlide) { $("#out6").html($("#out6").html() + " onEnd(" + fromSlide + "," + toSlide + ")"); }
                });
            });
            $("#btnAnim").click(function () {
                $("#e").rsSlideIt('playPause', {
                    sequence: 'next',
                    duration: 1000,
                    delayOnSlide: [500, 100],
                    //easing: 'linear',
                    easing: 'easeOutBounce',
                    zoomDest: 1,//['current', 'fit'],
                    zoomVertex: 'linear',
                    userInteract: true,
                    repeat: 1,
                    onPlay: function() { $("#out5").html($("#out5").html() + " onPlay"); },
                    onPause: function() { $("#out5").html($("#out5").html() + " onPause"); },
                    onStop: function() { $("#out5").html($("#out5").html() + " onStop"); },
                    onBeginTrans: function(event, fromSlide, toSlide) { $("#out5").html($("#out5").html() + " onBeginTrans(" + fromSlide + "," + toSlide + ")"); },
                    onEndTrans: function(event, fromSlide, toSlide) { $("#out5").html($("#out5").html() + " onEndTrans(" + fromSlide + "," + toSlide + ")<br />"); },
                    onBeginDelay: function(event, slide, delay) { $("#out5").html($("#out5").html() + " onBeginDelay(" + slide + "," + delay + ")"); },
                    onEndDelay: function(event, slide) { $("#out5").html($("#out5").html() + " onEndDelay(" + slide + ")<br />"); }
                });
            });
            $("#btnStop").click(function () {
                $("#e").rsSlideIt('stop');
            });
            $("#btnGetter").click(function () {
                alert('getter=' + $("#e").rsSlideIt('option', 'center'));
            });
            $("#btnSetter").click(function () {
                alert('setter=' + $("#e").rsSlideIt('option', 'center', [640, 600]));
            });
            $("#btnYoutube").click(function () {
                $("#e").rsSlideIt('transition', {
                    slide: 'prev',
                    zoomDest: 'current',
                    zoomVertex: 'linear',//0.1,
                    easing: 'easeOutBounce',
                    duration: 2000,
                    onBegin: function(event, fromSlide, toSlide) { $("#out6").html($("#out6").html() + " onBeginP(" + fromSlide + "," + toSlide + ")"); },
                    onEnd: function(event, fromSlide, toSlide) { $("#out6").html($("#out6").html() + " onEndP(" + fromSlide + "," + toSlide + ")<br />"); }
                });
            });
            $("#btnYoutube2").click(function () {
                $("#e").rsSlideIt('transition', {
                    slide: 'next',
                    zoomDest: 1,//'fit',
                    zoomVertex: 'linear', //'out', //1.2, problem here. When zoomVertex is 'in' or 'out' animation not so smooth
                    //easing: 'linear',
                    easing: 'easeOutBounce',
                    duration: 3000,
                    onBegin: function(event, fromSlide, toSlide) { $("#out6").html($("#out6").html() + " onBeginN(" + fromSlide + "," + toSlide + ")"); },
                    onEnd: function(event, fromSlide, toSlide) { $("#out6").html($("#out6").html() + " onEndN(" + fromSlide + "," + toSlide + ")<br />"); }
                });
            });
            
            $("#btn2").click(function () {
                $("#Div1").rsSlideIt('transition', { slide: 1, zoomDest: 0.8, zoomVertex: 0.2, duration: 1000 });
            });

            $("#btnGo1").click(function () {
                $("#e").children().eq(0).css('-webkit-animation-play-state', 'paused');
                //$("#e").rsSlideIt('option', 'activeSlide', 0);
            });
            $("#btnGo2").click(function () {
                $("#e").rsSlideIt('option', 'activeSlide', 1);
            });
            $("#btnGo3").click(function () {
                $("#e").rsSlideIt('option', 'activeSlide', 2);
            });
            $("#btnGo4").click(function () {
                $("#e").rsSlideIt('option', 'activeSlide', 3);
            });

            var $elem = $("#e");
            $elem.append("<div id='debug'></div>");
            $elem.append("<div id='debug1'></div>");
            $elem.append("<div id='debug2'></div>");
            $elem.append("<div id='debug3'></div>");

            $("#btnSetDebug").click(function () {

            $("#btnGetPadding").click(function () {

                    'padding-top': $("#paddingY").val()

            $("#btnGetMargin").click(function () {

            $("#btnSetMargin").click(function () {
                $("#xm").css({
                    'margin-left': $("#margX").val(),
                    'margin-top': $("#margY").val()
                });
            });

            $('#container').rsSlideIt({
                selector: {
                    slide: 'img:not(.noslide), .slide'
                }
            });

            $elem.append("<div id='dot0'></div>");
            $elem.append("<div id='dot1'></div>");
            $elem.append("<div id='dot2'></div>");
            $elem.append("<div id='dot3'></div>");
            $elem.append("<div id='dot4'></div>");
            $elem.append("<div id='dot5'></div>");
            $elem.append("<div id='dot6'></div>");
            $elem.append("<div id='dot7'></div>");
            $elem.append("<div id='dot8'></div>");
            $elem.append("<div id='dot9'></div>");
            $elem.append("<div id='dotcenter'></div>");
        });
